{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'css/table_style.css' %}"/>
<h1>Followers</h1>
<div class="container">
  <table class="view-table" id="table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    {% if object_list %}
      {% for member in object_list %}
        <tr>
          <td>{{ member.first_name }}</td>
          <td>{{ member.last_name }}</td>
          <td>{{ member.email }}</td>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="7">No followers Found</td>
      </tr>
    {% endif %}
  </table>
</div>
{% endblock %}
